
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Budget Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-navy': 'rgb(var(--color-primary-navy) / <alpha-value>)',
              'primary-navy-dark': 'rgb(var(--color-primary-navy-dark) / <alpha-value>)',
              'accent-teal': 'rgb(var(--color-accent-teal) / <alpha-value>)',
              'accent-teal-dark': 'rgb(var(--color-accent-teal-dark) / <alpha-value>)',
              'warning-yellow': 'rgb(var(--color-warning-yellow) / <alpha-value>)',
              'danger-red': 'rgb(var(--color-danger-red) / <alpha-value>)',
              'danger-red-dark': 'rgb(var(--color-danger-red-dark) / <alpha-value>)',
              'light-bg': 'rgb(var(--color-light-bg) / <alpha-value>)',
              'secondary-gray': 'rgb(var(--color-secondary-gray) / <alpha-value>)',
              'dark-text': 'rgb(var(--color-dark-text) / <alpha-value>)',
              // Override standard colors for dark mode compatibility
              'white': 'rgb(var(--color-white) / <alpha-value>)', 
              'gray-50': 'rgb(var(--color-gray-50) / <alpha-value>)',
              'gray-100': 'rgb(var(--color-gray-100) / <alpha-value>)',
              'gray-200': 'rgb(var(--color-gray-200) / <alpha-value>)',
            },
            animation: {
              'spring-up': 'springUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.4s ease-out forwards',
              'fade-in-left': 'fadeInLeft 0.4s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              springUp: {
                '0%': { transform: 'scale(0.8) translateY(20px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInLeft: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "jspdf": "https://aistudiocdn.com/jspdf",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable"
  }
}
</script>
<style>
  /* Default Theme Colors (Navy Standard) defined as RGB for Tailwind Opacity Support */
  :root {
    --color-primary-navy: 44 62 80; /* #2C3E50 */
    --color-primary-navy-dark: 31 43 56; /* #1F2B38 */
    --color-accent-teal: 26 188 156; /* #1ABC9C */
    --color-accent-teal-dark: 22 160 133; /* #16A085 */
    --color-warning-yellow: 241 196 15; /* #F1C40F */
    --color-danger-red: 231 76 60; /* #E74C3C */
    --color-danger-red-dark: 192 57 43; /* #C0392B */
    --color-light-bg: 248 249 250; /* #F8F9FA */
    --color-secondary-gray: 127 140 141; /* #7F8C8D */
    --color-dark-text: 52 73 94; /* #34495E */
    
    /* Standard Overrides */
    --color-white: 255 255 255;
    --color-gray-50: 249 250 251;
    --color-gray-100: 243 244 246;
    --color-gray-200: 229 231 235;

    /* Default Background (Solid) - can be overridden by gradients in App.tsx */
    --app-background: rgb(var(--color-light-bg));
  }

  /* Hide scrollbar for Chrome, Safari and Opera */
  .no-scrollbar::-webkit-scrollbar {
      display: none;
  }
  /* Hide scrollbar for IE, Edge and Firefox */
  .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
  }
  
  body {
    background: var(--app-background);
    background-attachment: fixed; /* Ensures gradient covers full scroll area */
    background-size: cover;
  }
</style>
</head>
  <body class="text-dark-text transition-colors duration-500 min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
